{% extends "layout.html" %}

{% block title %}
    Login
{% endblock %}

{% block main %}
    <div class="header">
        <span>Welcome to The Futbol Store</span>
    </div>

    <div class="text-center">
        <h4>Please enter the Login data here</h4>
    </div>

    <div class="d-flex justify-content-center mt-6">
        <form action="/login" method="post" class="w-50">
            <div class="mb-0">
                <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="username" placeholder="Username" type="text">
            </div>
            <div class="mb-0">
                <input autofocus class="form-control mx-auto w-auto" name="password" placeholder="Password" type="password">
            </div>
            <button class="btn btn-secondary" type="submit">Log In</button>
        </form>
    </div>

    <div class="text-center mt-5">
        <h4>If you do not have registered yet please register here</h4>
        <a href="/register" class="btn btn-secondary mt-3">Register</a>
    </div>
{% endblock %}
